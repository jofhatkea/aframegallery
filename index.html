        <!-- Using the asset management system. -->
        <a-image id="n1" src="#img1" position="0 1.5 -3" rotation="0 0 0"></a-image>

        <a-camera position="0 0 0" rotation="0 45 0">
            <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
        </a-camera>
